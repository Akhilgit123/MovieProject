{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="cod-md-3" style="margin-left:30px">
            <div class="card">
                <img src="{{i.img.url}}" class="card-img-top" alt="" height="200">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.desc}}</p>
                <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
            </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
